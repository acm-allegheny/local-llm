<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Local LLM Chat Application powered by Ollama">
  <title>Chompers</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>

<body>
  <main class="main-content">
    <div class="chat-container" style="display: none;">
    </div>
    <div class="welcome-screen">
      <h1 class="welcome-title">Hello</h1>
      <p class="welcome-subtitle">How can I help you today?</p>
    </div>
    <div class="input-container">
      <div class="input-wrapper">
        <textarea class="input-field" placeholder="Enter a prompt here" rows="1"
          oninput="this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px';"
          aria-label="Enter a prompt"></textarea>
        <button class="send-button" aria-label="Send message">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path
              d="M3.4 20.4l17.45-7.48a1 1 0 000-1.84L3.4 3.6a.993.993 0 00-1.39.91L2 9.12c0 .5.37.93.87.99L17 12 2.87 13.88c-.5.07-.87.5-.87 1l.01 4.61c0 .71.73 1.2 1.39.91z" />
          </svg>
        </button>
      </div>
    </div>
  </main>
  <script src="/static/js/chat.js"></script>
</body>

</html>
